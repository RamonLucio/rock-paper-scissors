<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div id="images-div">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/7e/Rock-paper-scissors_%28rock%29.png" alt="Rock">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/af/Rock-paper-scissors_%28paper%29.png" alt="Paper">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/5f/Rock-paper-scissors_%28scissors%29.png" alt="Scissors">
    </div>
    <div id="buttons-container">
        <button id="rock" class="button">Rock</button>
        <button id="paper" class="button">Paper</button>
        <button id="scissors" class="button">Scissors</button>
    </div>
    <div id="container">
        <div>
            <img src="#" alt="player's choice" id="player-choice">
        </div>
        <div>
            <img src="#" alt="computer's choice" id="computer-choice">
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
